<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Public node.js chat</title>
	<link rel="stylesheet" href="./css/index.css">
	<script src="./socket.io/socket.io.min.js">

	</script>
	<script src="./js/index.js" defer>

	</script>
</head>

<body>
	<div class="username-input-wrapper">
		<input type="text" id="username-input" class="input" placeholder="type username here..." maxlength="10">
        <button type="button" class="btn" id="username-btn">Set username</button>
        <p class="error" id="error"></p>
    </div>
    <p class="username">
        Username: <span id="username-box"> </span>
    </p>
    <div class="chat-wrapper">
        <div class="chat-box" id="chat">
            
        </div>
        <div class="input-wrapper">
                <input type="text" id="message-input" class="input" placeholder="type here">
                <div class="button-wrapper">
                    <button type="button" class="btn message-btn" id="message-btn">Send</button>
                </div>
            </div>
    </div>

</body>

</html>
