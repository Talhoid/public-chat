		<title>Public chat</title>
	</head>
	<body>
		<div class="full-screen-div d-flex flex-column">
			<nav class="navbar navbar-expand-lg navbar-light border-bottom border-secondary border-2 mb-1">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Chat</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav me-auto w-75">
							<li class="nav-item"> <a class="nav-link active" aria-current="page" href="https://talhoid.ml/">Home</a> </li>
							<li class="nav-item"> <a class="nav-link disabled" aria-current="page" href="https://chat.talhoid.ml/">Chat</a> </li>
						</ul>
						<ul class="navbar-nav float-end" id="login-register">
							<li class="nav-item mx-2"><a class="btn btn-success btn-sm" href="/login" role="button">Login</a></li>
							<li class="nav-item mx-2"><a class="btn btn-primary btn-sm" href="/register" role="button">Sign up</a></li>
                        </ul>
					</div>
				</div>
			</nav>
			<div class="flex-grow-1">
				<h1 class="text-center">Chat</h1>
				<div class="position-relative merge-down overflow-auto container-md h-75 p-3 chat-box border rounded-3 border-secondary">
					<p class="text-muted" id="nothing-to-see" style="display: none;">There's nothing here... be the first to say something!</p>
					<div class="d-flex justify-content-center align-items-center w-100 h-100" id="chat-loader">
						<div class="spinner-border" role="status">
							<span class="visually-hidden">Loading messages...</span>
						</div>
					</div>
				</div>
				<div class="container-md mx-auto px-0 mb-2" tabindex="0">
					<div class="input-group merge-up" id="send-messages">
						<textarea maxlength="500" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="button-send" style="resize: none; height: 35px; overflow-y: hidden;"></textarea>
                        <button class="btn btn-outline-info" type="button" id="button-purge-messages" data-bs-toggle="modal" data-bs-target="#areYouSure" data-bs-message="All messages will be deleted." data-bs-type="messages">Purge all messages</button>
                        <button class="btn btn-outline-danger" type="button" id="button-purge-users" data-bs-toggle="modal" data-bs-target="#areYouSure" data-bs-message="All users will be deleted." data-bs-type="users">Purge all users</button>
						<button class="btn btn-outline-success" type="button" id="button-send">Send</button>
                    </div>
				</div>
                <div class="text-center">
                    <div class="loader" style="display: none;">
                        <div class="text-typing"></div>
                        <div class="text-typing"></div>
                        <div class="text-typing"></div>
                    </div>
                    <span id="username-list" class="fw-bold"></span>
                    <span id="typing-message"></span>
                </div>
			</div>
            
		</div>
        <div class="modal fade" id="areYouSure" tabindex="-1" aria-labelledby="areYouSureLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="areYouSureLabel">Are you sure?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="areYouSureSubmit">Yes</button>
                    <button type="button" class="btn btn-success">No</button>
                </div>
                </div>
            </div>
        </div>
