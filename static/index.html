<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="color-scheme" content="dark">
		<link rel="stylesheet" href="/css/bootstrap-dark/bootstrap-night.min.css" media="all">
        <link href="/css/index.css" rel="stylesheet">
        <link href="/css/nav.css" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
        <link rel="icon" type="image/png" href="/assets/images/favicon.png">
		<script defer src="https://tombigel.github.io/detect-zoom/detect-zoom.min.js"></script>
		<script defer src="/js/index.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/dark.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
		<title>0x01 &bull; ctalhoid</title>
        <script src="/js/push.min.js"></script>
	</head>
	<body>
		<div class="full-screen-div d-flex flex-column">
			<nav class="navbar navbar-expand-lg navbar-light border-bottom border-secondary border-2 mb-1">
				<div class="container-fluid">
					<a class="navbar-brand mb-2" href="#"><img height="24" src="/assets/images/ctalhoid.svg"></img></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav flex-grow-1 center-sm">
							<li class="nav-item"> <a class="nav-link active" aria-current="page" href="https://talhoid.ml/">Home</a> </li>
							<li class="nav-item"> <a class="nav-link disabled" aria-current="page" href="https://chat.talhoid.ml/">Chat</a> </li>
						</ul>
						<ul class="navbar-nav flex-grow-1 center-sm flex-row-reverse" id="login-register">
							<li class="nav-item m-2"><a class="btn btn-outline-dark btn-sm" style="color: var(--bs-light);" href="/register" role="button">Sign up</a></li>
							<li class="nav-item m-2"><a class="btn btn-primary btn-sm" href="/login" role="button">Login</a></li>
                        </ul>
					</div>
				</div>
			</nav>
			<div class="flex-grow-1">
				<div class="position-relative merge-down overflow-auto container-md h-75 p-3 chat-box border rounded-3 border-secondary mt-5" style="overflow-x: hidden !important;">
					<p class="text-muted" id="nothing-to-see" style="display: none;">There's nothing here... be the first to say something!</p>
					<div class="d-flex justify-content-center align-items-center w-100 h-100" id="chat-loader">
						<div class="spinner-border" role="status">
							<span class="visually-hidden">Loading messages...</span>
						</div>
					</div>
				</div>
				<div class="container-md mx-auto px-0 mb-2" tabindex="0">
					<div class="input-group merge-up" id="send-messages">
						<textarea maxlength="500" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="button-send" style="resize: none; height: 35px; overflow-y: hidden;"></textarea>
                        <button class="btn btn-outline-danger" type="button" id="button-purge" data-bs-toggle="modal" data-bs-target="#purge-modal">Purge</button>
						<button class="btn btn-outline-success" type="button" id="button-send">Send</button>
                    </div>
				</div>
                <div class="text-center">
                    <div class="loader" style="display: none;">
                        <div class="text-typing"></div>
                        <div class="text-typing"></div>
                        <div class="text-typing"></div>
                    </div>
                    <span id="username-list" class="fw-bold"></span>
                    <span id="typing-message"></span>
                </div>
                <p class="mt-2 text-center" id="message"></p>
			</div>
		</div>
        <div class="modal fade" id="purge-modal" tabindex="-1" aria-labelledby="purge-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="purge-label">Are you sure?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Select your purge type:
                        <select class="form-select mt-1" aria-label="Default select example">
                            <option selected></option>
                            <option value="users">Users</option>
                            <option value="messages">Messages</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="purge-submit">Yes</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.min.js" crossorigin="anonymous"></script>
	</body>
</html>
